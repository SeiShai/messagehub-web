<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MessageHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <input class="username-input" type="text" placeholder="Username...">
    <textarea class="topic-input" placeholder="Enter a topic to discuss..."></textarea>
    <div class="circle"></div>
    <div class="inner-circle"></div>
    <button class="find-hubmate">Find Hubmate</button>
    <div class="contact-us">
        <div class="contact-icons">
            <div class="contact-icon" style="left: 0;"></div>
            <div class="contact-icon" style="left: 139px;"></div>
            <div class="contact-icon" style="left: 278px;"></div>
        </div>
        <div class="contact-us-text">Contact us on:</div>
    </div>
    <div class="messagehub-container">
        <div class="messagehub-title">
            Welcome To<br/>MessageHub!<br/>
            <span class="messagehub-subtitle">A chat app developed by Shai and Aaron</span>
        </div>
        <div class="messagehub-description">MessageHub is an anonymous web chat platform designed to connect you with other users. Join the community and start chatting and find your HubMates!</div>
    </div>
</div>
</body>
</html>
